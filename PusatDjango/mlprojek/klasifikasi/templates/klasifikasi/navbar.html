{% include "mlapp/navbar.html" %}

{% block additional_links %}
<nav class="navbar navbar-light bg-light">
    <div class="d-flex flex-column">
        <a class="nav-link {% if request.resolver_match.url_name == 'index' and request.resolver_match.namespace == 'mlapp:klasifikasi' %}active{% endif %}" href="{% url 'mlapp:klasifikasi:index' %}">Index Klasifikasi</a>
    </div>
</nav>
<style>
    .nav-link.active {
        font-weight: bold;
        color: #0d6efd !important;
        /* Color blue Bootstrap */
        border-bottom: 2px solid #0d6efd;
        /* Optional underline for active link */
    }
</style>
{% endblock additional_links %}

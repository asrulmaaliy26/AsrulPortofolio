{% extends 'base.html' %}

{% block content %}
<h1>{% if form.instance.pk %}Edit Image{% else %}Upload Image{% endif %}</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'portfolio:image_list' %}">Cancel</a>
{% endblock %}

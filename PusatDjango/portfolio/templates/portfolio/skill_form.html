{% extends 'base.html' %}

{% block content %}
<h1>{% if form.instance.pk %}Edit Skill{% else %}Add Skill{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'portfolio:skill_list' %}">Cancel</a>
{% endblock %}

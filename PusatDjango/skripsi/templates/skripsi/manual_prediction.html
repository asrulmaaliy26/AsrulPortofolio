<form method="POST">
    {% csrf_token %}
    <label>Waktu:</label>
    <input type="number" name="waktu" required><br>

    <label>TempOut:</label>
    <input type="number" step="0.1" name="tempout" required><br>

    <label>HumidityOut:</label>
    <input type="number" step="0.1" name="humidityout" required><br>

    <label>TempAC:</label>
    <input type="number" step="0.1" name="tempac" required><br>

    <label>ModeAC:</label>
    <input type="number" name="modeac" required><br>

    <button type="submit">Prediksi</button>
</form>

{% if hasil_prediksi is not None %}
    <p>Hasil Prediksi: {{ hasil_prediksi }}</p>
{% endif %}
{% if error_message %}
    <p style="color: red;">{{ error_message }}</p>
{% endif %}

{% include "fiturapp/navbar.html" %}

{% block additional_links %}
<nav class="navbar navbar-light bg-light">
    <div class="d-flex flex-column">
        <a class="nav-link {% if request.resolver_match.url_name == 'upload_file' and request.resolver_match.namespace == 'fiturapp:uploadapp' %}active{% endif %}" href="{% url 'fiturapp:uploadapp:upload_file' %}">Upload File Excel</a>
        <a class="nav-link {% if request.resolver_match.url_name == 'file_list' and request.resolver_match.namespace == 'fiturapp:uploadapp' %}active{% endif %}" href="{% url 'fiturapp:uploadapp:file_list' %}">File List Excel</a>
        <a class="nav-link {% if request.resolver_match.url_name == 'view_file' and request.resolver_match.namespace == 'fiturapp:uploadapp' %}active{% endif %}" href="">View File Excel</a>
    </div>
</nav>
<style>
    .nav-link.active {
        font-weight: bold;
        color: #0d6efd !important;
        /* Color blue Bootstrap */
        border-bottom: 2px solid #0d6efd;
        /* Optional underline for active link */
    }
</style>
{% endblock additional_links %}

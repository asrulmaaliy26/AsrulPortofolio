{% include "iot/navbar.html" %}

{% block additional_links %}
<nav class="navbar navbar-light bg-light">
    <div class="d-flex flex-column">
        <a class="nav-link 
            {% if request.resolver_match.url_name == 'index' and request.resolver_match.namespace == 'iot:sensorkualitasudara' %}active{% endif %}" 
           href="{% url 'iot:sensorkualitasudara:index' %}">
            Dashboard
        </a>
        
        <a class="nav-link 
            {% if request.resolver_match.namespace == 'iot:sensorkualitasudara' and request.resolver_match.url_name == 'get_temp_log' or request.resolver_match.url_name == 'view_temp_log' %}active{% endif %}" 
           href="{% url 'iot:sensorkualitasudara:get_temp_log' %}">
            Ambil Data
        </a>
    </div>
</nav>

<style>
    .nav-link.active {
        font-weight: bold;
        color: #0d6efd !important; /* Warna biru Bootstrap */
        border-bottom: 2px solid #0d6efd; /* Garis bawah untuk link aktif */
    }
</style>
{% endblock additional_links %}
